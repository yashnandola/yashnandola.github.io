<h1 class="title">Tempered distribution</h1>
</header>
<p>A non-negative tempered distribution on <span class="math inline">\(\mathbb{R}^d\)</span> is a non-negative unbounded measure <span class="math inline">\(\nu\)</span> such that <span class="math inline">\(\int_{\mathbb{R}^d} \frac{d \nu (r)}{(1+|r|)^n} &lt; \infty\)</span> for some <span class="math inline">\(n\)</span>.</p>
