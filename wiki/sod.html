<p>We denote by <span class="math inline">\(\sigma(n)= \sum_{d \mid n}^{} d\)</span>.</p>
<p>In general, <span class="math inline">\(\sigma_k(n) = \sum_{d \mid n}^{} d^{k}\)</span>.</p>
